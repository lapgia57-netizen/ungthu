<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Gian Tôi Đã Chiến Thắng Ung Thư</title>
    <style>
        :root {
            --primary: #e91e63;
            --primary-light: #f8bbd0;
            --bg: #f0f4f8;
            --text: #2d3748;
            --card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 560px;
            margin: 0 auto;
            padding-top: 10vh;
        }

        .card {
            background: var(--card);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-left: 10px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="date"] {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            background: #f8fafc;
            transition: all 0.3s;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.15);
        }

        .result {
            margin-top: 30px;
            padding: 24px;
            background: linear-gradient(135deg, var(--primary-light), #fce4ec);
            border-radius: 20px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }

        .big-number {
            font-size: 42px;
            font-weight: 800;
            color: var(--primary);
            line-height: 1.2;
        }

        .total-days {
            font-size: 18px;
            color: #d81b60;
            font-weight: 600;
        }

        .heart-beat {
            font-size: 50px;
            animation: beat 1.8s infinite;
            margin: 20px 0 10px;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .motivation {
            margin-top: 24px;
            font-style: italic;
            color: #e91e63;
            font-weight: 500;
            font-size: 17px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .big-number {
                font-size: 36px;
            }
            .heart-beat {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Chiến Binh Ung Thư ❤️</h1>
            <p class="subtitle">Bạn đã mạnh mẽ vượt qua bao nhiêu ngày rồi?</p>

            <div class="input-group">
                <label for="diagnosisDate">Ngày được chẩn đoán</label>
                <input type="date" id="diagnosisDate" value="2018-06-01" max="2025-12-31">
            </div>

            <div id="result">
                <div class="big-number">Đang tính...</div>
                <div class="total-days"></div>
            </div>

            <div class="heart-beat">❤️</div>

            <div class="motivation">
                Mỗi ngày trôi qua là một chiến thắng vĩ đại!<br>
                Bạn thật sự rất kiên cường và tuyệt vời!
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const input = document.getElementById('diagnosisDate').value;
            if (!input) {
                document.querySelector('.big-number').textContent = "Chọn ngày để xem";
                return;
            }

            const start = new Date(input);
            const now = new Date();

            // Tính chính xác năm, tháng, ngày
            let years = now.getFullYear() - start.getFullYear();
            let months = now.getMonth() - start.getMonth();
            let days = now.getDate() - start.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += prevMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // Tổng số ngày chính xác
            const totalDays = Math.floor((now - start) / (1000 * 60 * 60 * 24));

            // Tạo chuỗi kết quả đẹp
            let timeStr = "";
            if (years > 0) timeStr += `${years} năm `;
            if (months > 0 || years > 0) timeStr += `${months} tháng `;
            timeStr += `${days} ngày`;

            document.querySelector('.big-number').innerHTML = timeStr;
            document.querySelector('.total-days').textContent = `Tổng cộng ${totalDays.toLocaleString('vi-VN')} ngày anh dũng chiến đấu`;
        }

        // Cập nhật ngay khi tải trang và khi thay đổi ngày
        document.getElementById('diagnosisDate').addEventListener('change', updateTime);
        document.addEventListener('DOMContentLoaded', updateTime);

        // Cập nhật mỗi 1 phút để luôn chính xác
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
