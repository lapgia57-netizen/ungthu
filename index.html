<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Gian Tôi Đã Chiến Thắng Ung Thư</title>
    <link rel="icon" type="image/png" href="cancer.png"> <!-- Đặt file cancer.png cùng thư mục -->
    <style>
        :root {
            --ribbon: #E4007C;        /* Màu ribbon hồng chính thức ung thư */
            --ribbon-light: #FF69B4;
            --ribbon-softer: #F8B5D6;
            --bg-gradient-start: #FFE4F2;
            --bg-gradient-end: #FFB6E1;
            --text: #2d1b3a;
            --card: #ffffff;
            --shadow: rgba(228, 0, 124, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 560px;
            margin: 0 auto;
            padding-top: 8vh;
        }

        .card {
            background: var(--card);
            border-radius: 28px;
            padding: 45px 35px;
            box-shadow: 0 20px 70px var(--shadow);
            text-align: center;
            border: 3px solid var(--ribbon-softer);
            position: relative;
            overflow: hidden;
        }

        /* Biểu tượng ribbon trang trí góc */
        .card::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 120px;
            height: 120px;
            background: var(--ribbon);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            opacity: 0.15;
        }

        h1 {
            font-size: 30px;
            color: var(--ribbon);
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            color: #7c4a7a;
            margin-bottom: 32px;
            font-size: 17px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-left: 12px;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--ribbon);
            font-size: 17px;
        }

        input[type="date"] {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 3px solid var(--ribbon-softer);
            border-radius: 18px;
            background: #fff9fc;
            transition: all 0.4s;
            text-align: center;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--ribbon);
            box-shadow: 0 0 0 6px rgba(228, 0, 124, 0.2);
        }

        .result {
            margin-top: 35px;
            padding: 28px;
            background: linear-gradient(135deg, #fdf0f8, #fce4f5);
            border-radius: 24px;
            border: 2px dashed var(--ribbon-light);
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
        }

        .big-number {
            font-size: 44px;
            font-weight: 900;
            color: var(--ribbon);
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(228, 0, 124, 0.2);
        }

        .total-days {
            font-size: 19px;
            color: var(--ribbon);
            font-weight: 700;
        }

        .heart-beat {
            font-size: 56px;
            animation: beat 1.6s infinite;
            margin: 25px 0 15px;
            text-shadow: 0 0 20px var(--ribbon-light);
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .motivation {
            margin-top: 28px;
            font-style: italic;
            color: var(--ribbon);
            font-weight: 600;
            font-size: 18px;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card { padding: 35px 25px; }
            h1 { font-size: 26px; }
            .big-number { font-size: 38px; }
            .heart-beat { font-size: 48px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Chiến Binh Ung Thư</h1>
            <p class="subtitle">Bạn đã mạnh mẽ vượt qua bao nhiêu ngày rồi?</p>

            <div class="input-group">
                <label for="diagnosisDate">Ngày được chẩn đoán</label>
                <input type="date" id="diagnosisDate" value="2018-06-01" max="2025-12-31">
            </div>

            <div class="result">
                <div class="big-number">Đang tính...</div>
                <div class="total-days"></div>
            </div>

            <div class="heart-beat">Heart</div>

            <div class="motivation">
                Mỗi ngày bạn sống sót là một ngày bạn chiến thắng căn bệnh!<br>
                <strong>Bạn là nguồn cảm hứng sống của rất nhiều người</strong>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const input = document.getElementById('diagnosisDate').value;
            if (!input) {
                document.querySelector('.big-number').textContent = "Chọn ngày để xem";
                return;
            }

            const start = new Date(input);
            const now = new Date();

            let years = now.getFullYear() - start.getFullYear();
            let months = now.getMonth() - start.getMonth();
            let days = now.getDate() - start.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += prevMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            const totalDays = Math.floor((now - start) / (1000 * 60 * 60 * 24));

            let timeStr = "";
            if (years > 0) timeStr += `${years} năm `;
            if (months > 0 || years > 0) timeStr += `${months} tháng `;
            timeStr += `${days} ngày`;

            document.querySelector('.big-number').innerHTML = timeStr;
            document.querySelector('.total-days').textContent = 
                `Tổng cộng ${totalDays.toLocaleString('vi-VN')} ngày anh hùng chiến đấu`;
        }

        document.getElementById('diagnosisDate').addEventListener('change', updateTime);
        document.addEventListener('DOMContentLoaded', updateTime);
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
